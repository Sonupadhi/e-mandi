<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emandi - Register</title>
    <link rel="stylesheet" href="regestration.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>Emandi</h1>
                <p>Create Your Account</p>
            </div>
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Enter your full address" required></textarea>
                </div>
                <button type="submit" class="login-btn">Register</button>
                <div class="form-footer">
                    <p>Already have an account?</p>
                    <a href="login.html" class="create-account">Login here</a>
                </div>
            </form>
        </div>
    </div>
    <script src="regestration.js"></script>
</body>
</html>
