<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Items - Emandi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Emandi</h2>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="sell.html" class="active"><i class="fas fa-list"></i> Sell</a></li>
                <li><a href="buy.html"><i class="fas fa-shopping-cart"></i> Buy</a></li>
                <li><a href="listings.html"><i class="fas fa-list"></i> My Listings</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <button id="menuBtn" class="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-info">
                    <span>Welcome, Merchant</span>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="sell-form-section">
                    <div class="form-container">
                        <h2>List Your Product</h2>
                        <form id="sellForm">
                            <div class="form-group">
                                <label for="product">Product:</label>
                                <select id="product" name="product" required>
                                    <option value="">Select a product</option>
                                    <option value="paddy">Paddy</option>
                                    <option value="pulses">Pulses</option>
                                    <option value="potato">Potato</option>
                                    <option value="onion">Onion</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity (in kg):</label>
                                <input type="number" id="quantity" name="quantity" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Price per kg (â‚¹):</label>
                                <input type="number" id="price" name="price" min="1" required>
                            </div>
                            <div class="form-buttons">
                                <button type="submit" class="submit-btn">Submit</button>
                                <a href="index.html" class="cancel-btn">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
